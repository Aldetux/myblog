baseURL = "http://alexanderdeprez.net/"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# website title
title = "Alexander the .*"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"

googleAnalytics = ["G-4WVW1QLB9J"]

# Author config
[author]
  name = "Alexander Deprez"
  email = "info@aldetux.net"
  link = ""



# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    [[menu.main]]
    weight = 4
    identifier = "about"
    pre = ""
    post = ""
    name = "About"
    url = "/about/"


[params]
    # site default theme ["auto", "light", "dark"]
  defaultTheme = "dark"
  title = "My test site"

  [params.home]
    [params.home.profile]
        enable = true
        title = "Alexander Deprez"
        subtitle = "Nerd, Father, IT Professional, and .*"
        avatarUrl = "images/avatar.png"
  [params.header]
    [params.header.title]
      name = ""
      logo = "/images/ALDETUX_logo.png"
      typeit = false
  [params.footer]
    enable = true
    hugo = false
    copyright = true
    since = 2024
  [params.app]
    title = "Aldetux"
  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
        id = "G-4WVW1QLB9J"

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
